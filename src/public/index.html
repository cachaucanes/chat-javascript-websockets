<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat javascript fullstack</title>
  <!-- BOOTSWATCH -->
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-light bg-warning">
    <a href="/" class="navbar navbar-brand mx-auto">Javascript Fullstack Chat</a>
    <div id="UserConnect" class="text-righ"></div>
  </nav>

  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Enter your Username:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button type="submit" class="btn btn-warning mt-2">
          <i class="fas fa-location-arrow"></i> Send
        </button>

      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="row mt-4">
      <div class="col-md-6 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h4>Let's Chat</h4>
          </div>
          <div id="chat" class="card-body">

          </div>

          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group.append">
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-location-arrow"></i> Send
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Users:</h3>
          </div>
          <div class="card-body">
              <p>Insert /w Nick message for private message</p>
            <div id="usernames"></div>
          </div>          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
